<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div> 
            <h1>FCC: Survey Form</h1>
                <p>            
                   <a href="#" id="free">freeCodeCamp.org
                    </a>
                   <a href="#" id="green">+ Follow</a>   
                </p>
        </div>
        <nav>
            <a href="#" class="standard" id="emoji">
             &#x1F90D;
            </a>
            <a href="#" class="standard">View in editor</a>
            <a href="#" id="sign-up">Sign Up</a>
            <a href="#" class="standard">Log In</a>
        </nav>
    </header>
    <main>
        <h1>FreeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
        <div class="form">
            <form action="post" autocomplete="on">
                <p>
                    <label for="inome">Nome</label> 
                    <input type="text" name="nome" id="inome" placeholder=" Enter your name">
                </p>
                <p>
                  <label for="iemail">Email</label>
                    <input type="email" name="email" id="iemail" placeholder=" Enter your email">  
                </p>
                <p>
                    <label for="iage">Age (optional)</label>
                    <input type="number" placeholder="  Age"> 
                </p>
            </form>
        </div>
    </main>
</body>
</html>
